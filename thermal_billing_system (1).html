<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Billing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin-top: 10px;
        }

        .products-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .product-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-item button {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
        }

        .bill-items {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .bill-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bill-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .bill-item-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .bill-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .bill-total h3 {
            font-size: 1.8em;
        }

        .customer-info {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .customer-info p {
            margin: 5px 0;
        }

        .product-selector {
            display: grid;
            grid-template-columns: 1fr 140px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .product-selector label {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .product-selector input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            padding: 0;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .qty-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            padding: 8px;
            font-weight: bold;
        }

        .product-selector.selected {
            background: #e7f3ff;
            border: 2px solid #667eea;
        }

        /* History Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .history-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .history-filters select {
            flex: 1;
            min-width: 150px;
        }

        .history-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8f9fa;
        }

        .history-header-left {
            font-weight: 600;
        }

        .history-header-right {
            color: #667eea;
            font-weight: 600;
        }

        .history-items {
            margin-top: 10px;
        }

        .history-items-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .product-analytics {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .product-analytics h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-stats {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-stats-name {
            font-weight: 600;
        }

        .product-stats-details {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        /* Thermal Printer Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                max-width: 80mm;
                box-shadow: none;
                border-radius: 0;
            }

            .header {
                padding: 10px;
                background: white !important;
                color: black !important;
            }

            .header h1 {
                font-size: 18px;
                color: black !important;
            }

            .header p {
                font-size: 12px;
            }

            .tabs {
                display: none;
            }

            .tab-content {
                display: none !important;
            }

            .main-content {
                display: none !important;
            }

            #print-receipt {
                display: block !important;
            }
        }

        #print-receipt {
            display: none;
            padding: 10px;
            max-width: 80mm;
        }

        #print-receipt .receipt-header {
            text-align: center;
            border-bottom: 2px dashed black;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        #print-receipt .receipt-info {
            font-size: 11px;
            margin-bottom: 10px;
        }

        #print-receipt .receipt-items {
            margin: 10px 0;
        }

        #print-receipt .receipt-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
        }

        #print-receipt .receipt-total {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            padding: 10px 0;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        #print-receipt .receipt-footer {
            text-align: center;
            font-size: 11px;
            border-top: 1px dashed black;
            padding-top: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌾 YCJ Harvest Stall</h1>
            <p>Manage products, generate bills, and track sales</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('billing')">💳 Billing</div>
            <div class="tab" onclick="switchTab('products')">📦 Products</div>
            <div class="tab" onclick="switchTab('history')">📊 Sales History</div>
        </div>

        <!-- Billing Tab -->
        <div class="tab-content active" id="billing-tab">
            <div class="main-content">
                <div class="section">
                    <h2>Quick Billing</h2>
                    <div class="form-group">
                        <label>Customer Name (Optional)</label>
                        <input type="text" id="customer-name" placeholder="Enter customer name">
                    </div>
                    
                    <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <h3 style="color: #667eea; margin-bottom: 15px; font-size: 1.1em;">Select Products</h3>
                        <div id="product-selection"></div>
                    </div>
                    
                    <button onclick="addSelectedToBill()">Add Selected to Bill</button>
                </div>

                <div class="section" id="billing-section">
                    <h2>Current Bill</h2>
                    <div class="customer-info" id="customer-info" style="display:none;"></div>

                    <div class="bill-items" id="bill-items"></div>

                    <div class="bill-total" id="bill-total" style="display:none;">
                        <p>Total Amount</p>
                        <h3>₹<span id="total-amount">0.00</span></h3>
                    </div>

                    <button class="btn-success" onclick="printBill()" id="print-btn" style="display:none;">🖨️ Print Bill</button>
                    <button class="btn-secondary" onclick="clearBill()">Clear Bill</button>
                </div>
            </div>
        </div>

        <!-- Print Receipt (Hidden, only shows when printing) -->
        <div id="print-receipt"></div>

        <!-- Products Tab -->
        <div class="tab-content" id="products-tab">
            <div class="section">
                <h2>Product Management</h2>
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                    <div>
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="product-name" placeholder="Enter product name">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Price (₹)</label>
                            <input type="number" id="product-price" placeholder="Enter price" step="0.01">
                        </div>
                    </div>
                </div>
                <button onclick="addProduct()">Add Product</button>

                <div class="products-list" id="products-list"></div>
            </div>
        </div>

        <!-- History Tab -->
        <div class="tab-content" id="history-tab">
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <h3 id="total-sales">₹0</h3>
                    <p>Total Sales</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-bills">0</h3>
                    <p>Total Bills</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-items">0</h3>
                    <p>Items Sold</p>
                </div>
                <div class="stat-card">
                    <h3 id="avg-bill">₹0</h3>
                    <p>Average Bill</p>
                </div>
            </div>

            <div class="history-filters">
                <select id="filter-period" onchange="filterHistory()">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                <button onclick="downloadExcel()" style="width: auto; padding: 12px 24px; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">📥 Download Excel</button>
                <button onclick="clearHistory()" style="width: auto; padding: 12px 24px;">Clear History</button>
            </div>

            <div class="product-analytics">
                <h3>Product Performance</h3>
                <div id="product-performance"></div>
            </div>

            <h2 style="color: #667eea; margin: 20px 0;">Sales History</h2>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script>
        let products = [
            { id: 1, name: 'Sprite', price: 30.00 },
            { id: 2, name: 'Coke', price: 30.00 },
            { id: 3, name: 'Chaa', price: 20.00 },
            { id: 4, name: 'Coffee', price: 20.00 },
            { id: 5, name: 'Kokum', price: 30.00 },
            { id: 6, name: 'Ginger Lime', price: 30.00 },
            { id: 7, name: 'Mint Lime', price: 30.00 },
            { id: 8, name: 'Fresh Nimu', price: 30.00 }
        ];
        let billItems = [];
        let billCounter = 1;
        let salesHistory = [];

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${tabName === 'billing' ? 1 : tabName === 'products' ? 2 : 3})`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'history') {
                updateStats();
                renderHistory();
            }
        }

        function addProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);

            if (!name || !price || price <= 0) {
                alert('Please enter valid product name and price');
                return;
            }

            const product = {
                id: Date.now(),
                name: name,
                price: price
            };

            products.push(product);
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            
            renderProducts();
            updateProductDropdown();
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                renderProducts();
                updateProductDropdown();
            }
        }

        function renderProducts() {
            const list = document.getElementById('products-list');
            list.innerHTML = products.map(p => `
                <div class="product-item">
                    <div>
                        <strong>${p.name}</strong><br>
                        <span style="color: #667eea;">₹${p.price.toFixed(2)}</span>
                    </div>
                    <button onclick="deleteProduct(${p.id})">Delete</button>
                </div>
            `).join('');
        }

        function updateProductDropdown() {
            renderProductSelection();
        }

        function renderProductSelection() {
            const container = document.getElementById('product-selection');
            container.innerHTML = products.map(p => `
                <div class="product-selector" id="selector-${p.id}">
                    <label>
                        <input type="checkbox" id="check-${p.id}" onchange="toggleProduct(${p.id})">
                        <span><strong>${p.name}</strong> - ₹${p.price.toFixed(2)}</span>
                    </label>
                    <div class="qty-control">
                        <button class="qty-btn" id="minus-${p.id}" onclick="changeQty(${p.id}, -1)" disabled>−</button>
                        <input type="number" class="qty-input" id="qty-${p.id}" value="1" min="1" disabled readonly>
                        <button class="qty-btn" id="plus-${p.id}" onclick="changeQty(${p.id}, 1)" disabled>+</button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, delta) {
            const qtyInput = document.getElementById(`qty-${id}`);
            let currentQty = parseInt(qtyInput.value);
            let newQty = currentQty + delta;
            
            if (newQty >= 1) {
                qtyInput.value = newQty;
            }
        }

        function toggleProduct(id) {
            const checkbox = document.getElementById(`check-${id}`);
            const qtyInput = document.getElementById(`qty-${id}`);
            const minusBtn = document.getElementById(`minus-${id}`);
            const plusBtn = document.getElementById(`plus-${id}`);
            const selector = document.getElementById(`selector-${id}`);
            
            if (checkbox.checked) {
                qtyInput.disabled = false;
                minusBtn.disabled = false;
                plusBtn.disabled = false;
                selector.classList.add('selected');
            } else {
                qtyInput.disabled = true;
                minusBtn.disabled = true;
                plusBtn.disabled = true;
                selector.classList.remove('selected');
                qtyInput.value = 1;
            }
        }

        function addSelectedToBill() {
            let itemsAdded = 0;
            
            products.forEach(product => {
                const checkbox = document.getElementById(`check-${product.id}`);
                const qtyInput = document.getElementById(`qty-${product.id}`);
                
                if (checkbox && checkbox.checked) {
                    const quantity = parseInt(qtyInput.value);
                    
                    if (quantity > 0) {
                        const billItem = {
                            id: Date.now() + Math.random(),
                            productName: product.name,
                            price: product.price,
                            quantity: quantity,
                            total: product.price * quantity
                        };
                        
                        billItems.push(billItem);
                        itemsAdded++;
                        
                        checkbox.checked = false;
                        qtyInput.value = 1;
                        qtyInput.disabled = true;
                        document.getElementById(`selector-${product.id}`).classList.remove('selected');
                    }
                }
            });
            
            if (itemsAdded > 0) {
                renderBill();
            } else {
                alert('Please select at least one product');
            }
        }

        function addToBill() {
            const productId = parseInt(document.getElementById('bill-product').value);
            const quantity = parseInt(document.getElementById('bill-quantity').value);

            if (!productId || !quantity || quantity <= 0) {
                alert('Please select a product and enter valid quantity');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            const billItem = {
                id: Date.now(),
                productName: product.name,
                price: product.price,
                quantity: quantity,
                total: product.price * quantity
            };

            billItems.push(billItem);
            document.getElementById('bill-quantity').value = '1';
            
            renderBill();
        }

        function removeBillItem(id) {
            billItems = billItems.filter(item => item.id !== id);
            renderBill();
        }

        function renderBill() {
            const customerName = document.getElementById('customer-name').value.trim();
            const customerInfo = document.getElementById('customer-info');
            
            if (customerName) {
                customerInfo.style.display = 'block';
                customerInfo.innerHTML = `<p><strong>Customer:</strong> ${customerName}</p>`;
            } else {
                customerInfo.style.display = 'none';
            }

            const itemsDiv = document.getElementById('bill-items');
            itemsDiv.innerHTML = billItems.map(item => `
                <div class="bill-item">
                    <div class="bill-item-header">
                        <span>${item.productName}</span>
                        <button onclick="removeBillItem(${item.id})">×</button>
                    </div>
                    <div class="bill-item-details">
                        <span>₹${item.price.toFixed(2)} × ${item.quantity}</span>
                        <strong>₹${item.total.toFixed(2)}</strong>
                    </div>
                </div>
            `).join('');

            const total = billItems.reduce((sum, item) => sum + item.total, 0);
            document.getElementById('total-amount').textContent = total.toFixed(2);
            
            const totalDiv = document.getElementById('bill-total');
            const printBtn = document.getElementById('print-btn');
            
            if (billItems.length > 0) {
                totalDiv.style.display = 'block';
                printBtn.style.display = 'block';
            } else {
                totalDiv.style.display = 'none';
                printBtn.style.display = 'none';
            }
        }

        function printBill() {
            if (billItems.length === 0) {
                alert('No items in the bill');
                return;
            }

            const customerName = document.getElementById('customer-name').value.trim();
            const billData = {
                billNumber: billCounter,
                date: new Date(),
                customerName: customerName,
                items: [...billItems],
                total: billItems.reduce((sum, item) => sum + item.total, 0)
            };

            salesHistory.push(billData);

            // Create print receipt
            const printReceipt = document.getElementById('print-receipt');
            printReceipt.innerHTML = `
                <div class="receipt-header">
                    <h1 style="margin: 0; font-size: 20px;">YCJ Harvest Stall</h1>
                </div>
                <div class="receipt-info">
                    <p style="margin: 5px 0;"><strong>Bill No:</strong> ${billCounter.toString().padStart(4, '0')}</p>
                    <p style="margin: 5px 0;"><strong>Date:</strong> ${new Date().toLocaleString()}</p>
                    ${customerName ? `<p style="margin: 5px 0;"><strong>Customer:</strong> ${customerName}</p>` : ''}
                </div>
                <div style="border-bottom: 2px dashed black; margin: 10px 0;"></div>
                <div class="receipt-items">
                    ${billItems.map(item => `
                        <div class="receipt-item">
                            <div>
                                <div><strong>${item.productName}</strong></div>
                                <div style="font-size: 10px; color: #666;">₹${item.price.toFixed(2)} × ${item.quantity}</div>
                            </div>
                            <div style="font-weight: bold;">₹${item.total.toFixed(2)}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="receipt-total">
                    TOTAL: ₹${billData.total.toFixed(2)}
                </div>
                <div class="receipt-footer">
                    <p>Thank you for your business!</p>
                    <p>Visit again!</p>
                </div>
            `;
            
            window.print();
            
            billCounter++;
            
            billItems = [];
            document.getElementById('customer-name').value = '';
            renderBill();
            
            alert('Bill saved to history!');
        }

        function clearBill() {
            if (billItems.length > 0 && !confirm('Are you sure you want to clear the current bill?')) {
                return;
            }
            billItems = [];
            document.getElementById('customer-name').value = '';
            renderBill();
        }

        function updateStats() {
            const totalSales = salesHistory.reduce((sum, bill) => sum + bill.total, 0);
            const totalBills = salesHistory.length;
            const totalItems = salesHistory.reduce((sum, bill) => 
                sum + bill.items.reduce((s, item) => s + item.quantity, 0), 0);
            const avgBill = totalBills > 0 ? totalSales / totalBills : 0;

            document.getElementById('total-sales').textContent = `₹${totalSales.toFixed(2)}`;
            document.getElementById('total-bills').textContent = totalBills;
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('avg-bill').textContent = `₹${avgBill.toFixed(2)}`;

            renderProductPerformance();
        }

        function renderProductPerformance() {
            const productStats = {};
            
            salesHistory.forEach(bill => {
                bill.items.forEach(item => {
                    if (!productStats[item.productName]) {
                        productStats[item.productName] = {
                            quantity: 0,
                            revenue: 0
                        };
                    }
                    productStats[item.productName].quantity += item.quantity;
                    productStats[item.productName].revenue += item.total;
                });
            });

            const sortedProducts = Object.entries(productStats)
                .sort((a, b) => b[1].revenue - a[1].revenue);

            const perfDiv = document.getElementById('product-performance');
            if (sortedProducts.length === 0) {
                perfDiv.innerHTML = '<p style="text-align: center; color: #666;">No sales data yet</p>';
                return;
            }

            perfDiv.innerHTML = sortedProducts.map(([name, stats]) => `
                <div class="product-stats">
                    <div class="product-stats-name">${name}</div>
                    <div class="product-stats-details">
                        <span>Qty: ${stats.quantity}</span>
                        <span>Revenue: ₹${stats.revenue.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterHistory() {
            renderHistory();
        }

        function renderHistory() {
            const filter = document.getElementById('filter-period').value;
            const now = new Date();
            
            let filtered = salesHistory;
            
            if (filter === 'today') {
                filtered = salesHistory.filter(bill => {
                    const billDate = new Date(bill.date);
                    return billDate.toDateString() === now.toDateString();
                });
            } else if (filter === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                filtered = salesHistory.filter(bill => new Date(bill.date) >= weekAgo);
            } else if (filter === 'month') {
                const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                filtered = salesHistory.filter(bill => new Date(bill.date) >= monthAgo);
            }

            const historyDiv = document.getElementById('history-list');
            
            if (filtered.length === 0) {
                historyDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No sales history found</p>';
                return;
            }

            historyDiv.innerHTML = filtered.reverse().map(bill => `
                <div class="history-item">
                    <div class="history-header">
                        <div class="history-header-left">
                            <div>Bill #${bill.billNumber.toString().padStart(4, '0')}</div>
                            <div style="font-size: 12px; color: #666; font-weight: normal;">
                                ${new Date(bill.date).toLocaleString()}
                            </div>
                            ${bill.customerName ? `<div style="font-size: 12px; color: #666; font-weight: normal;">Customer: ${bill.customerName}</div>` : ''}
                        </div>
                        <div class="history-header-right">
                            ₹${bill.total.toFixed(2)}
                        </div>
                    </div>
                    <div class="history-items">
                        ${bill.items.map(item => `
                            <div class="history-items-row">
                                <span>${item.productName} × ${item.quantity}</span>
                                <span>₹${item.total.toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all sales history? This cannot be undone.')) {
                salesHistory = [];
                updateStats();
                renderHistory();
                alert('Sales history cleared!');
            }
        }

        function downloadExcel() {
            if (salesHistory.length === 0) {
                alert('No sales history to download');
                return;
            }

            // Prepare data for Excel
            let csvContent = "Bill Number,Date,Customer Name,Product Name,Quantity,Price,Item Total,Bill Total\n";
            
            salesHistory.forEach(bill => {
                const billDate = new Date(bill.date).toLocaleString();
                const customerName = bill.customerName || 'Walk-in';
                const billTotal = bill.total.toFixed(2);
                
                bill.items.forEach((item, index) => {
                    const row = [
                        bill.billNumber.toString().padStart(4, '0'),
                        billDate,
                        customerName,
                        item.productName,
                        item.quantity,
                        item.price.toFixed(2),
                        item.total.toFixed(2),
                        index === 0 ? billTotal : '' // Only show bill total on first item
                    ];
                    csvContent += row.map(field => `"${field}"`).join(',') + "\n";
                });
            });

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `YCJ_Harvest_Stall_Sales_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        renderProducts();
        updateProductDropdown();
        updateStats();
    </script>
</body>
</html>
